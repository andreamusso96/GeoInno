<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>GeoInno 2024</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style type="text/css">
			  .fragment.spotlight {
				transform: translateY(100px);
				  transform-origin: 0 0;
			  }
			  .fragment.spotlight.visible {
				transform: none;
				  color: #555
			  }
			  .fragment.spotlight.current-fragment {
				transform: scale(1.5);
				  color: white;
			  }
			  .box {
				padding: 10px; /* Some padding inside the box */
				box-sizing: border-box; /* To include padding in the box's width */
				margin: 10px 0; /* Margin for spacing */
				text-align: center; /* To center text inside the box */
			  }

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="black">
					<h3>
					<span class="fragment highlight-blue"> Large cities </span> arise from <br> <span class="fragment highlight-blue"> fast urbanization </span> and <span class="fragment highlight-blue"> structural transformation </span>
					</h3>
					<br>
					<br>
					<span class="fragment"> Andrea Musso, Dirk Helbing and Frank Neffke </span>
				</section>
				<section data-background-iframe="assets/zipf_us_cities.html"  data-background-interactive data-preload> </section>
				<section data-background-color="black">What causes <span class="fragment"> differences in the distribution of city sizes </span>   <span class="fragment"> across geographic regions? </span></section>
				<section data-background-image="assets/data_desc/Slide1.jpeg"> </section>
				<section data-background-image="assets/data_desc/Slide2.jpeg"> </section>
				<section data-background-image="assets/data_desc/Slide3.jpeg"> </section>
				<section data-background-image="assets/data_desc/Slide4.jpeg"> </section>
				<section data-background-iframe="assets/cities.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/zipf_continents.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/zipf_agri.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/zipf_services.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/zipf_raw_material_exporters.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/mean_variance_square_plot.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/gibrat_mean.html"  data-background-interactive data-preload> </section>
				<section data-background-iframe="assets/gibrat_std.html"  data-background-interactive data-preload> </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
			});
		</script>
	</body>
</html>
